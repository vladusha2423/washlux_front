<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WashLux :: Login</title>
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />
</head>
<style>
    .container{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .uk-modal-dialog{
        width: 300px;
    }
</style>
<body>
<div class="container">
    <a class="uk-button uk-button-danger" href="#modal-center" uk-toggle>Login</a>

    <div id="modal-center" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

            <button class="uk-modal-close-default" type="button" uk-close></button>

            <form id="login-form">

                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" id="login" type="text">
                    </div>
                </div>

                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input class="uk-input"  id="password" type="password">
                    </div>
                </div>

                <div class="uk-margin">
                    <input class="uk-button uk-button-danger" type="submit" value="Войти">
                </div>

            </form>

        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
<script>
    $('#login-form').on('submit', function(){
        let postData = `{
            "Login": "${$('#login').val()}",

            "Password": "${$('#password').val()}"
        }`;
        console.log(postData);
        $.ajax(
            {
                type: 'POST',
                url: "https://dvvdev.ru/api/login",
                contentType: "application/json",
                data: postData,
                success: function (data, textStatus) {
                    console.log(data);
                    console.log(textStatus);
                    localStorage.setItem('Token', data);
                    document.location.href = "index.html"
                }
            })
        .fail(function(){
            alert('Проверьте подключение или введенные данные');
        });

        // $.post("http://dvvdev.ru/api/login", postData, function (data) {
        //     data = JSON.parse(data);
        //     console.log(data);
        // }).fail(function (error) {
        //     console.log(error.responseText);
        // });
        return false;
    });
</script>
</body>
</html>
